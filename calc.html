<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #2b5876, #4e4376);
            color: white;
        }

        .calculator {
            background: #222;
            width: 100%; /* Dynamic width for responsiveness */
            max-width: 400px; /* Maximum width for larger screens */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .calculator h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        input[type="text"] {
            width: 93%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            background: #fff;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            background: #444;
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00d4ff;
            color: #222;
        }

        .special {
            background: #d9534f;
        }

        .special:hover {
            background: #c9302c;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .calculator h1 {
                font-size: 1.2rem;
            }

            button {
                padding: 12px;
                font-size: 0.9rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 15px;
                border-radius: 10px;
            }

            button {
                padding: 10px;
                font-size: 0.8rem;
            }

            input[type="text"] {
                padding: 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Advanced Scientific Calculator</h1>
        <input type="text" id="result" readonly>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button class="special" onclick="backspace()">DEL</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">÷</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">×</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">−</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="calculateSqrt()">√</button>
            <button onclick="calculatePower()">x²</button>
            <button onclick="calculateSin()">sin</button>
            <button onclick="calculateCos()">cos</button>

            <button onclick="calculateTan()">tan</button>
            <button onclick="calculateLog()">log</button>
            <button onclick="calculateExp()">eˣ</button>
            <button onclick="calculatePi()">π</button>

            <button onclick="calculateFactorial()">x!</button>
            <button onclick="toRadians()">rad</button>
            <button onclick="toDegrees()">deg</button>
            <button onclick="memoryStore()">MS</button>

            <button onclick="memoryRecall()">MR</button>
            <button onclick="memoryClear()">MC</button>
        </div>
    </div>

    <script>
        let resultField = document.getElementById("result");
        let memory = 0;

        function appendValue(value) {
            resultField.value += value;
        }

        function clearScreen() {
            resultField.value = "";
        }

        function backspace() {
            resultField.value = resultField.value.slice(0, -1);
        }

        function calculate() {
            try {
                resultField.value = eval(resultField.value);
            } catch {
                resultField.value = "Error";
            }
        }

        function calculateSqrt() {
            resultField.value = Math.sqrt(eval(resultField.value));
        }

        function calculatePower() {
            resultField.value = Math.pow(eval(resultField.value), 2);
        }

        function calculateSin() {
            resultField.value = Math.sin(toRadians(eval(resultField.value))).toFixed(5);
        }

        function calculateCos() {
            resultField.value = Math.cos(toRadians(eval(resultField.value))).toFixed(5);
        }

        function calculateTan() {
            resultField.value = Math.tan(toRadians(eval(resultField.value))).toFixed(5);
        }

        function calculateLog() {
            resultField.value = Math.log10(eval(resultField.value)).toFixed(5);
        }

        function calculateExp() {
            resultField.value = Math.exp(eval(resultField.value)).toFixed(5);
        }

        function calculatePi() {
            resultField.value = Math.PI.toFixed(5);
        }

        function calculateFactorial() {
            let num = parseInt(resultField.value);
            if (num < 0) {
                resultField.value = "Error";
            } else {
                let fact = 1;
                for (let i = 1; i <= num; i++) {
                    fact *= i;
                }
                resultField.value = fact;
            }
        }

        function toRadians(value) {
            return value * (Math.PI / 180);
        }

        function toDegrees(value) {
            return value * (180 / Math.PI);
        }

        function memoryStore() {
            memory = eval(resultField.value) || 0;
        }

        function memoryRecall() {
            resultField.value += memory;
        }

        function memoryClear() {
            memory = 0;
        }
    </script>
</body>
</html>
